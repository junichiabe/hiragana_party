    <script>
        // WebSocket„Çµ„Éº„Éê„Éº„ÅÆURLÔºà„Éá„Éó„É≠„Ç§Âæå„Å´Â§âÊõ¥Ôºâ
        const WS_URL = 'ws://localhost:8000/ws'; // „Åæ„Åü„ÅØ 'wss://your-app.deno.dev/ws'

        const hiraganaList = [
            { hiragana: '„ÅÇ', romaji: 'a' }, { hiragana: '„ÅÑ', romaji: 'i' }, { hiragana: '„ÅÜ', romaji: 'u' }, { hiragana: '„Åà', romaji: 'e' }, { hiragana: '„Åä', romaji: 'o' },
            { hiragana: '„Åã', romaji: 'ka' }, { hiragana: '„Åç', romaji: 'ki' }, { hiragana: '„Åè', romaji: 'ku' }, { hiragana: '„Åë', romaji: 'ke' }, { hiragana: '„Åì', romaji: 'ko' },
            { hiragana: '„Åï', romaji: 'sa' }, { hiragana: '„Åó', romaji: 'shi,si' }, { hiragana: '„Åô', romaji: 'su' }, { hiragana: '„Åõ', romaji: 'se' }, { hiragana: '„Åù', romaji: 'so' },
            { hiragana: '„Åü', romaji: 'ta' }, { hiragana: '„Å°', romaji: 'chi,ti' }, { hiragana: '„Å§', romaji: 'tsu,tu' }, { hiragana: '„Å¶', romaji: 'te' }, { hiragana: '„Å®', romaji: 'to' },
            { hiragana: '„Å™', romaji: 'na' }, { hiragana: '„Å´', romaji: 'ni' }, { hiragana: '„Å¨', romaji: 'nu' }, { hiragana: '„Å≠', romaji: 'ne' }, { hiragana: '„ÅÆ', romaji: 'no' },
            { hiragana: '„ÅØ', romaji: 'ha' }, { hiragana: '„Å≤', romaji: 'hi' }, { hiragana: '„Åµ', romaji: 'hu,fu' }, { hiragana: '„Å∏', romaji: 'he' }, { hiragana: '„Åª', romaji: 'ho' },
            { hiragana: '„Åæ', romaji: 'ma' }, { hiragana: '„Åø', romaji: 'mi' }, { hiragana: '„ÇÄ', romaji: 'mu' }, { hiragana: '„ÇÅ', romaji: 'me' }, { hiragana: '„ÇÇ', romaji: 'mo' },
            { hiragana: '„ÇÑ', romaji: 'ya' }, { hiragana: '„ÇÜ', romaji: 'yu' }, { hiragana: '„Çà', romaji: 'yo' },
            { hiragana: '„Çâ', romaji: 'ra' }, { hiragana: '„Çä', romaji: 'ri' }, { hiragana: '„Çã', romaji: 'ru' }, { hiragana: '„Çå', romaji: 're' }, { hiragana: '„Çç', romaji: 'ro' },
            { hiragana: '„Çè', romaji: 'wa' }, { hiragana: '„Çí', romaji: 'wo' }, { hiragana: '„Çì', romaji: 'nn,n' }
        ];

        class HiraganaParty {
            constructor() {
                this.hiraganaList = hiraganaList;
                this.totalQuestions = 20;
                this.timeLimitSec = 10;
                this.currentQuestion = 0;
                this.myScore = 0;
                this.myInput = '';
                this.gameSequence = [];
                this.players = new Map();
                this.mode = 'menu';
                this.gameActive = false;
                this.timer = null;
                this.currentHiragana = null;
                this.targetRomaji = '';
                this.targetRomajiVariants = [];
                this._activeInputIndex = -1;

                // WebSocketÈñ¢ÈÄ£
                this.ws = null;
                this.clientId = crypto.randomUUID();
                this.roomCode = null;
                this.playerName = '';
                this.isHost = false;
                this.hostKey = null;
                this.currentGameId = null;
                this.serverTimeDrift = 0;

                // „Ç≤„Éº„É†Áä∂ÊÖã
                this.phase = 'lobby';
                this.questionIndex = 0;
                this.countdownStartAt = null;
                this.questionStartAt = null;
                this.countdownDuration = 3000;
                this.recapDuration = 3000;

                this.initKeyboardListener();
            }

            // WebSocketÊé•Á∂ö
            connectWS() {
                return new Promise((resolve, reject) => {
                    this.ws = new WebSocket(WS_URL);

                    this.ws.onopen = () => {
                        console.log('WebSocket connected');
                        resolve();
                    };

                    this.ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.handleWSMessage(data);
                    };

                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        reject(error);
                    };

                    this.ws.onclose = () => {
                        console.log('WebSocket closed');
                        // ÂÜçÊé•Á∂ö„É≠„Ç∏„ÉÉ„ÇØ„Çí„Åì„Åì„Å´ËøΩÂä†ÂèØËÉΩ
                    };
                });
            }

            // WebSocket„É°„ÉÉ„Çª„Éº„Ç∏Âá¶ÁêÜ
            handleWSMessage(data) {
                switch (data.type) {
                    case 'created':
                        this.roomCode = data.code;
                        this.hostKey = data.hostKey;
                        document.getElementById('room-code').textContent = this.roomCode;
                        this.sendWS({ type: 'join', code: this.roomCode, name: this.playerName, clientId: this.clientId, isHost: true });
                        break;

                    case 'joined':
                        this.showLobby();
                        break;

                    case 'players':
                        this.updatePlayers(data.players);
                        break;

                    case 'state':
                        this.updateServerDrift(data.serverTime);
                        this.applyState(data);
                        break;

                    case 'started':
                        this.currentGameId = data.gameId;
                        break;

                    case 'pong':
                        this.updateServerDrift(data.serverTime);
                        break;

                    case 'error':
                        alert(data.message);
                        break;
                }
            }

            // WebSocket„É°„ÉÉ„Çª„Éº„Ç∏ÈÄÅ‰ø°
            sendWS(data) {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify(data));
                }
            }

            // „Çµ„Éº„Éê„ÉºÊôÇÂàªÂêåÊúü
            updateServerDrift(serverTime) {
                if (typeof serverTime === 'number') {
                    this.serverTimeDrift = serverTime - Date.now();
                }
            }

            getSyncedNow() {
                return Date.now() + this.serverTimeDrift;
            }

            // „Éó„É¨„Ç§„É§„ÉºÊÉÖÂ†±Êõ¥Êñ∞
            updatePlayers(players) {
                this.players.clear();
                players.forEach(p => {
                    const isMe = p.id === this.clientId;
                    this.players.set(p.id, {
                        name: p.name,
                        score: p.score,
                        isReady: true,
                        isMe,
                        isHost: p.isHost
                    });
                    if (isMe) this.myScore = p.score;
                });
                this.updatePlayersDisplay();
            }

            // „Ç≤„Éº„É†Áä∂ÊÖãÈÅ©Áî®
            applyState(state) {
                this.phase = state.phase;
                this.questionIndex = state.questionIndex;
                this.totalQuestions = state.totalQuestions;
                this.gameSequence = state.sequence.map(i => this.hiraganaList[i]);
                this.timeLimitSec = Math.max(0, Math.floor(state.timePerQuestion / 1000));
                this.countdownStartAt = state.countdownStartAt;
                this.questionStartAt = state.questionStartAt;
                this.countdownDuration = state.countdownDuration;
                this.recapDuration = state.recapDuration;

                if (state.players) {
                    this.updatePlayers(state.players);
                }

                if (this.mode !== 'game' && (this.phase === 'countdown' || this.phase === 'play' || this.phase === 'recap')) {
                    this.showGame();
                }

                if (this.phase === 'countdown') {
                    this.handleCountdownPhase();
                } else if (this.phase === 'play') {
                    this.handlePlayPhase();
                } else if (this.phase === 'recap') {
                    this.handleRecapPhase();
                } else if (this.phase === 'results') {
                    this.showResults();
                }
            }

            // „Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥„Éï„Çß„Éº„Ç∫
            handleCountdownPhase() {
                const entry = this.gameSequence[this.questionIndex];
                if (entry) {
                    this.currentHiragana = entry;
                    this.targetRomajiVariants = this.getRomajiVariants(entry.hiragana, entry.romaji);
                    this.targetRomaji = this.targetRomajiVariants[0];
                    this.myInput = '';
                    this._activeInputIndex = -1;
                    this.currentQuestion = this.questionIndex + 1;

                    document.getElementById('question-number').textContent = this.currentQuestion;
                    document.getElementById('total-questions').textContent = this.totalQuestions;
                    document.getElementById('hiragana-display').textContent = '';
                    document.getElementById('timer').textContent = this.timeLimitSec > 0 ? this.timeLimitSec : '‚àû';
                    this.updateTypingDisplay();
                }

                this.gameActive = false;

                if (this.countdownStartAt) {
                    const remaining = (this.countdownStartAt + this.countdownDuration) - this.getSyncedNow();
                    if (remaining > 0) {
                        this.showCountdown(remaining);
                    }
                }
            }

            // „Éó„É¨„Ç§„Éï„Çß„Éº„Ç∫
            handlePlayPhase() {
                this.gameActive = true;
                this.hideCountdown();

                const entry = this.gameSequence[this.questionIndex];
                if (entry) {
                    document.getElementById('hiragana-display').textContent = entry.hiragana;
                }

                if (this.questionStartAt && this.timeLimitSec > 0) {
                    this.startTimer();
                }
            }

            // „É™„Ç≠„É£„ÉÉ„Éó„Éï„Çß„Éº„Ç∫
            handleRecapPhase() {
                this.gameActive = false;
                // „É™„Ç≠„É£„ÉÉ„ÉóË°®Á§∫ÔºàÂâç„ÅÆÂïèÈ°å„ÅÆÁµêÊûú„Å™„Å©Ôºâ
            }

            // „Éõ„Çπ„ÉàÈñãÂßã
            async startHost() {
                this.isHost = true;
                this.playerName = '„Éõ„Çπ„Éà';

                try {
                    await this.connectWS();
                    this.sendWS({ type: 'create', clientId: this.clientId });
                } catch (error) {
                    alert('„Çµ„Éº„Éê„Éº„Å´Êé•Á∂ö„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü');
                }
            }

            // „Ç≤„Éº„É†ÂèÇÂä†
            async joinGame() {
                const playerName = document.getElementById('player-name').value.trim();
                const gameCode = document.getElementById('game-code').value.trim().toUpperCase();

                if (!playerName || !gameCode) {
                    alert('„Éã„ÉÉ„ÇØ„Éç„Éº„É†„Å®„Ç≤„Éº„É†„Ç≥„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    return;
                }

                this.playerName = playerName;
                this.roomCode = gameCode;

                try {
                    await this.connectWS();
                    this.sendWS({ type: 'join', code: this.roomCode, name: this.playerName, clientId: this.clientId, isHost: false });
                } catch (error) {
                    alert('„Çµ„Éº„Éê„Éº„Å´Êé•Á∂ö„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü');
                }
            }

            // Á∑¥ÁøíÈñãÂßã
            startPractice() {
                const playerName = document.getElementById('practice-name').value.trim() ||
                                 document.getElementById('player-name').value.trim() ||
                                 '„Éó„É¨„Ç§„É§„Éº';

                this.playerName = playerName;
                this.mode = 'practice';
                this.players.clear();
                this.players.set(this.clientId, {
                    name: this.playerName,
                    score: 0,
                    isReady: true,
                    isMe: true
                });

                this.gameSequence = [];
                for (let i = 0; i < this.totalQuestions; i++) {
                    const randomIndex = Math.floor(Math.random() * this.hiraganaList.length);
                    this.gameSequence.push(this.hiraganaList[randomIndex]);
                }

                this.questionIndex = 0;
                this.myScore = 0;
                this.showGame();
                this.nextQuestion();
            }

            // „Ç≤„Éº„É†ÈñãÂßãÔºà„Éõ„Çπ„ÉàÔºâ
            startGame() {
                if (!this.isHost) return;

                const seqIdx = [];
                for (let i = 0; i < this.totalQuestions; i++) {
                    const randomIndex = Math.floor(Math.random() * this.hiraganaList.length);
                    seqIdx.push(randomIndex);
                }

                this.sendWS({
                    type: 'start',
                    code: this.roomCode,
                    hostKey: this.hostKey,
                    totalQuestions: this.totalQuestions,
                    sequence: seqIdx,
                    timePerQuestion: Math.max(0, this.timeLimitSec) * 1000
                });
            }

            // Ê¨°„ÅÆÂïèÈ°åÔºàÁ∑¥Áøí„É¢„Éº„Éâ„ÅÆ„ÅøÔºâ
            nextQuestion() {
                if (this.mode !== 'practice') return;

                if (this.questionIndex >= this.totalQuestions) {
                    this.showResults();
                    return;
                }

                const entry = this.gameSequence[this.questionIndex];
                this.currentHiragana = entry;
                this.targetRomajiVariants = this.getRomajiVariants(entry.hiragana, entry.romaji);
                this.targetRomaji = this.targetRomajiVariants[0];
                this.myInput = '';
                this._activeInputIndex = -1;
                this.currentQuestion = this.questionIndex + 1;

                document.getElementById('question-number').textContent = this.currentQuestion;
                document.getElementById('total-questions').textContent = this.totalQuestions;
                document.getElementById('score').textContent = this.myScore;
                document.getElementById('hiragana-display').textContent = entry.hiragana;
                document.getElementById('timer').textContent = this.timeLimitSec > 0 ? this.timeLimitSec : '‚àû';

                this.updateTypingDisplay();
                this.gameActive = true;

                if (this.timeLimitSec > 0) {
                    this.startTimer();
                }
            }

            // „Çø„Ç§„Éû„ÉºÈñãÂßã
            startTimer() {
                if (this.timer) clearInterval(this.timer);

                let timeLeft = this.timeLimitSec;
                document.getElementById('timer').textContent = timeLeft;

                this.timer = setInterval(() => {
                    timeLeft--;
                    document.getElementById('timer').textContent = timeLeft;

                    if (timeLeft <= 0) {
                        clearInterval(this.timer);
                        this.timer = null;

                        if (this.mode === 'practice') {
                            this.questionIndex++;
                            setTimeout(() => this.nextQuestion(), 500);
                        }
                    }
                }, 1000);
            }

            // „Ç≠„Éº„Éú„Éº„ÉâÂÖ•ÂäõÂá¶ÁêÜ
            initKeyboardListener() {
                document.addEventListener('keydown', (e) => {
                    if (!this.gameActive) return;

                    const key = e.key.toLowerCase();

                    if (key === 'backspace') {
                        e.preventDefault();
                        if (this.myInput.length > 0) {
                            this.myInput = this.myInput.slice(0, -1);
                            this._activeInputIndex = this.myInput.length;
                            this.updateTypingDisplay();
                        }
                        return;
                    }

                    if (key.length === 1 && key.match(/[a-z]/)) {
                        e.preventDefault();
                        this.myInput += key;
                        this.checkInput();
                    }
                });
            }

            // ÂÖ•Âäõ„ÉÅ„Çß„ÉÉ„ÇØ
            checkInput() {
                const correct = this.targetRomajiVariants.some(variant => {
                    return variant.startsWith(this.myInput);
                });

                if (!correct) {
                    this.myInput = this.myInput.slice(0, -1);
                    this.updateTypingDisplay();
                    return;
                }

                this._activeInputIndex = this.myInput.length;
                this.updateTypingDisplay();

                const complete = this.targetRomajiVariants.some(variant => variant === this.myInput);

                if (complete) {
                    this.myScore++;
                    document.getElementById('score').textContent = this.myScore;

                    if (this.mode === 'practice') {
                        this.questionIndex++;
                        this.gameActive = false;

                        if (this.timer) {
                            clearInterval(this.timer);
                            this.timer = null;
                        }

                        setTimeout(() => this.nextQuestion(), 200);
                    } else {
                        // „Ç™„É≥„É©„Ç§„É≥„É¢„Éº„ÉâÔºö„Çµ„Éº„Éê„Éº„Å´ÈÄöÁü•
                        this.sendWS({
                            type: 'complete',
                            code: this.roomCode,
                            playerId: this.clientId,
                            questionIndex: this.questionIndex
                        });

                        this.gameActive = false;
                        document.getElementById('input-feedback').textContent = 'Ê≠£Ëß£ÔºÅÊ¨°„ÅÆÂïèÈ°å„ÇíÂæÖ„Å£„Å¶„ÅÑ„Åæ„Åô...';
                    }
                }
            }

            // „Çø„Ç§„Éî„É≥„Ç∞Ë°®Á§∫Êõ¥Êñ∞
            updateTypingDisplay() {
                const display = document.getElementById('typing-display');
                const target = this.targetRomaji;
                let html = '';

                for (let i = 0; i < target.length; i++) {
                    if (i < this.myInput.length) {
                        html += `<span class="correct-char">${target[i]}</span>`;
                    } else if (i === this._activeInputIndex) {
                        html += `<span class="current-char">${target[i]}</span>`;
                    } else {
                        html += `<span class="pending-char">${target[i]}</span>`;
                    }
                }

                display.innerHTML = html;
            }

            // „É≠„Éº„ÉûÂ≠ó„Éê„É™„Ç¢„É≥„ÉàÂèñÂæó
            getRomajiVariants(hiragana, romajiStr) {
                return romajiStr.split(',').map(r => r.trim());
            }

            // „Éó„É¨„Ç§„É§„ÉºË°®Á§∫Êõ¥Êñ∞
            updatePlayersDisplay() {
                const playersGrid = document.getElementById('players-grid');
                const playerCount = document.getElementById('player-count');

                if (playersGrid) {
                    playersGrid.innerHTML = '';

                    this.players.forEach(player => {
                        const playerCard = document.createElement('div');
                        playerCard.className = `player-card ${player.isReady ? 'ready' : ''}`;
                        playerCard.innerHTML = `
                            <div class="player-name">${player.name} ${player.isMe ? '(„ÅÇ„Å™„Åü)' : ''}</div>
                            <div class="player-status">${player.isReady ? 'Ê∫ñÂÇôOK' : 'Ê∫ñÂÇô‰∏≠...'}</div>
                        `;
                        playersGrid.appendChild(playerCard);
                    });
                }

                if (playerCount) {
                    playerCount.textContent = this.players.size;
                }

                const startBtn = document.getElementById('start-btn');
                if (startBtn && this.isHost) {
                    startBtn.disabled = this.players.size < 1;
                }
            }

            // „Ç´„Ç¶„É≥„Éà„ÉÄ„Ç¶„É≥Ë°®Á§∫
            showCountdown(duration) {
                const overlay = document.getElementById('countdown-overlay');
                const number = document.getElementById('countdown-number');
                overlay.classList.add('active');

                let remaining = Math.ceil(duration / 1000);
                number.textContent = remaining;

                const interval = setInterval(() => {
                    remaining--;
                    if (remaining > 0) {
                        number.textContent = remaining;
                    } else {
                        clearInterval(interval);
                        this.hideCountdown();
                    }
                }, 1000);
            }

            hideCountdown() {
                document.getElementById('countdown-overlay').classList.remove('active');
            }

            // ÁµêÊûúË°®Á§∫
            showResults() {
                this.mode = 'results';
                this.gameActive = false;

                if (this.timer) {
                    clearInterval(this.timer);
                    this.timer = null;
                }

                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.getElementById('results-screen').classList.add('active');

                const ranking = document.getElementById('ranking');
                ranking.innerHTML = '';

                const sortedPlayers = Array.from(this.players.values())
                    .sort((a, b) => b.score - a.score);

                sortedPlayers.forEach((player, index) => {
                    const rankItem = document.createElement('div');
                    const rankClass = index === 0 ? 'top1' : index === 1 ? 'top2' : index === 2 ? 'top3' : '';
                    rankItem.className = `rank-item ${rankClass}`;

                    const rankIcon = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : `${index + 1}‰Ωç`;

                    rankItem.innerHTML = `
                        <div class="player-rank">${rankIcon}</div>
                        <div class="player-info">${player.name} ${player.isMe ? '(„ÅÇ„Å™„Åü)' : ''}</div>
                        <div class="player-score-display">${player.score}ÁÇπ</div>
                    `;

                    ranking.appendChild(rankItem);
                });
            }

            // ÁîªÈù¢Âàá„ÇäÊõø„Åà
            showMenu() {
                this.mode = 'menu';
                this.gameActive = false;

                if (this.timer) {
                    clearInterval(this.timer);
                    this.timer = null;
                }

                if (this.ws) {
                    this.ws.close();
                    this.ws = null;
                }

                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.getElementById('menu-screen').classList.add('active');
            }

            showJoin() {
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.getElementById('join-screen').classList.add('active');
            }

            showPractice() {
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.getElementById('practice-screen').classList.add('active');
            }

            showLobby() {
                this.mode = 'lobby';
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.getElementById('lobby-screen').classList.add('active');
                this.updatePlayersDisplay();
            }

            showGame() {
                this.mode = 'game';
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.getElementById('game-screen').classList.add('active');
                document.getElementById('score').textContent = this.myScore;
            }

            // Ë®≠ÂÆö
            setQuestionCount(count) {
                this.totalQuestions = count;
                document.querySelectorAll('[id^="count-"]').forEach(btn => btn.classList.remove('active'));
                const btn = document.getElementById(`count-${count}`);
                if (btn) btn.classList.add('active');
            }

            setTimeLimit(seconds) {
                this.timeLimitSec = seconds;
                document.querySelectorAll('[id^="time-"]').forEach(btn => btn.classList.remove('active'));
                const btn = document.getElementById(`time-${seconds}`);
                if (btn) btn.classList.add('active');
            }

            // „ÇÇ„ÅÜ‰∏ÄÂ∫¶
            playAgain() {
                if (this.isHost) {
                    this.showLobby();
                } else if (this.mode === 'practice') {
                    this.startPractice();
                } else {
                    this.showMenu();
                }
            }
        }

        const party = new HiraganaParty();
    </script>
